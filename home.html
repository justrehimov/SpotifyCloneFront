<body>

    <div class="music-bar" id="music-bar">
        <section class="music-bar-header">
            <span>Player</span>
            <button  onclick="closeMusicBar(this)"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
        <section class="music-bar-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEsqNksZgyCVIlEOp1U9aSGZ-1s9a-RWqh_VFFen9MzebQ6uWITSsfNcXH12xWjbamWc&usqp=CAU" class="music-bar-musician-img"/>
            <div class="player-content">
                <div class="playing-music-info">
                    <span class="playing-music-name">Cek</span>
                    <span class="playing-music-artist">Hiss</span>
                </div>
                <button class="btn-download"><i class="fa-solid fa-arrow-down"></i></button>
            </div>

            <div class="player">
                <div class="music-play-items">
                    <button class="btn-play-item"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="btn-play-item"><i class="fa-solid fa-play"></i></button>
                    <button class="btn-play-item"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="music-range">
                    <input type="range" id="music-range-input" value="0" min="0" max="180"/>
                </div>
            </div>
        </section>
    </div>
