<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/signup.css' type='text/css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    
<section class="header w-100 h-25">
    <img class="logo" src="/images/spotify-logo.png"/>
    <span>Spotify</span>
</section>

<section class="register-section">

    <form class="form-register">
        <div class="input-group">
            <input id="username" type="text" placeholder="Username"/>
        </div>

        <div class="input-group">
            <input id="email" type="text" placeholder="Email"/>
        </div>

        <div class="input-group">
            <input id="password" type="password" placeholder="Password"/>
        </div>

        <button class="btn-register">Register</button>

        <div class="input-group">
            <label>Already you have an account?&nbsp;<a href="login.html">Login</a></label>
        </div>

    </form>

</section>
</body>
</html>
