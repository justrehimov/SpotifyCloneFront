<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/login.css' type='text/css' />
</head>
<body>

<section class="header w-100 h-25">
    <img class="logo" src="/images/spotify-logo.png"/>
    <span>Spotify</span>
</section>

<section class="login-section">

    <form class="form-login">
        <div class="input-group">
            <input id="email_or_username" type="text" placeholder="Email or username"/>
        </div>

        <div class="input-group">
            <input id="email_or_username" type="password" placeholder="Password"/>
        </div>

        <div class="input-group">
            <label><a href="forgot_password.html">Forgot password?</a></label>
        </div>

        <button class="btn-login">Login</button>

        <div class="input-group">
            <label>Don't you have an account?&nbsp;<a href="signup.html">Sign up</a></label>
        </div>

    </form>

</section>
</body>
</html>
