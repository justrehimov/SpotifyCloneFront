<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/reset_password.css' type='text/css' />

  <title>Reset password</title>
</head>
<body>

<section class="header w-100 h-25">
  <img class="logo" src="/images/spotify-logo.png"/>
  <span>Spotify</span>
</section>

<section class="reset-section">

  <form class="form-reset">
    <div class="input-group">
      <input id="new_password" type="password" placeholder="New password"/>
    </div>

    <div class="input-group">
      <input id="confirm_password" type="password" placeholder="Confirm password"/>
    </div>


    <button class="btn-reset">Reset password</button>
  </form>

</section>
</body>
</html>
