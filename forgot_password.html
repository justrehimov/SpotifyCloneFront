<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/loader_login.css' type='text/css' />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/forgot_password.css' type='text/css' />

    <title>Forgot password</title>
</head>
<body>

<section class="header w-100 h-25">
    <img class="logo" src="/images/spotify-logo.png"/>
    <span>Spotify</span>
</section>

<section class="forgot-section">

    <form class="form-forgot">
        <div class="input-group">
            <input id="email" required type="email" placeholder="Email"/>
        </div>

        <button type="button" id="btn-send" class="btn-send">Send reset link</button>
    </form>

</section>
<script src="js/forgot_password.js">

</script>
</body>
</html>
