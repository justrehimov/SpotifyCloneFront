<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39c29ffd8b.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/home.css' type='text/css' />
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/music-bar.css' type='text/css' />
    <title>Home</title>
</head>
<body>

    <div class="music-bar" id="music-bar">
        <div id="hidden-music-container">
            <audio id="audio" controls autoplay></audio>
        </div>
        <section class="music-bar-header">
            <span>Player</span>
            <button  onclick="closeMusicBar()"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
        <section class="music-bar-content">
            <img id="music-bar-musician-img" class="music-bar-musician-img"/>
            <div class="player-content">
                <div class="playing-music-info">
                    <span class="playing-music-name">Cek</span>
                    <span class="playing-music-artist">Hiss</span>
                </div>
                <a class="btn-download">
                    <i class="fa-solid fa-arrow-down"></i>
                </a>
            </div>

            <div class="player">
                <div class="music-play-items">
                    <button class="btn-play-item"><i class="fa-solid fa-backward-step"></i></button>
                    <button value="playing" onclick="playMusic(this)" class="btn-play-item"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn-play-item"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="music-range" >
                    <input type="range" disabled id="music-range-input" value="0" min="0" max="0"/>
                    <div id="music-times">
                        <span class="current-second"></span>
                        <span class="music-duration"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="content">
    <section class="header">
        <span>Search</span>
        <input type="search" id="search-input" placeholder="Which songs would you to listen?">
    </section>

    <section class="body" id="music-body">
    </section>

   
    <section class="footer">
        <div class="footer-items">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="add_music.html"><i class="fa-solid fa-plus"></i></a>
            <a href="account.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </section>
</div>


<script src="js/home.js"></script>
</body>
</html>
