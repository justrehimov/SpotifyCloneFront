<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/39c29ffd8b.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' media='screen and (max-device-width: 720px)' href='css/add_music.css' type='text/css' />
    <title>Add Music</title>
</head>
<body>

<section class="header">
    <span>Music add</span>
</section>

<section class="content">
    <label for="music-cover-img" id="music-cover-img-label">Select cover image</label>
    <label for="music-file" id="music-file-label">Select music file</label>
    <input type="file" id="music-cover-img" onchange="onSelectCoverImage(this)" accept="image/*" />
    <input type="file" id="music-file" onchange="onSelectMusicFile(this)" accept="audio/*" />
    <input type="text" id="music-name" placeholder="Music name">
    <input type="text" id="artist-name" placeholder="Artist name">
    <button id="music-upload-btn">Upload music</button>
</section>


<section class="footer">
    <div class="footer-items">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="add_music.html"><i class="fa-solid fa-plus"></i></a>
        <a href="account.html"><i class="fa-solid fa-user"></i></a>
    </div>
</section>
<script src="js/add_music.js"></script>
</body>
</html>
